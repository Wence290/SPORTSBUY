<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/productos.js"></script>
    <script defer src="js/index.js"></script>

    <title>Registrarse</title>
</head>
<body>

    <header>
        <div class="title">
            <h1>SPORTSBUY</h1>
            <p>TODO EL DEPORTE EN UN SOLO LUGAR</p>
        </div>
        
        <div id="home" class="home">
            <div class="contenedor_home">
                <ul class="inicio">
                    <li><a href="index.html">Home&nbsp;<i class="fa-solid fa-house"></i></a></li>  
                    <li><a href="#">Ingresa&nbsp;<i class="fa-solid fa-circle-user"></i></a></li>  
                </ul>
            </div>
        </div>

        <div class="check-in">
            <div class="cont_check-in">
              <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="carrito.html">CARRITO&nbsp;<i class="fa-solid fa-cart-shopping"></i></a>
                </li>
              </ul>
            </div>
          </div>
    </header>

    <section>
        <form class="register">
            <h2>Registrate</h2>

            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Tu nombre">
            
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname" placeholder="Tu apellido">

                <label for="phone">Numero de telefono</label>
                <input type="number" name="phone" id="phone" placeholder="Numero de telefono">

                <label for="adress">Domicilio</label>
                <input type="text" name="adress" id="adress" placeholder="Direccion">

                <label for="email">Correo electronico</label>
                <input type="text" name="email" id="email" placeholder="Correo electronico">

                <label for="confir_email">Confirmar correo electronico</label>
                <input type="text" name="confir_email" id="confir_email" >

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="********">
                
                <label for="confir_password">Confirmar contraseña</label>
                <input type="password" name="confir_password" id="confir_password" placeholder="********">
                
            </div>
            
        </form>
    </section>

    
</body>
</html>
